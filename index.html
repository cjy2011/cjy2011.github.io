  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto">
  
  <style>
    /* 基本样式 */
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
    }

    /* 顶部导航栏 */
    #header {
      background-color: #333;
      padding: 10px;
    }
    #header-title a {
      color: #fff;
      font-size: 1.8em;
      text-decoration: none;
    }
    #main-nav a {
      color: #fff;
      margin: 0 10px;
    }
    #main-nav a:hover {
      color: #f39c12;
    }

    /* 侧边栏样式 */
    #sidebar .widget-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      color: #555;
    }
    .widget-wrap ul {
      list-style-type: none;
      padding: 0;
    }

    /* 文章列表样式 */
    .article-title a {
      color: #333;
      text-decoration: none;
    }
    .article-title a:hover {
      color: #f39c12;
    }
    .article-entry {
      overflow: hidden;
      max-height: 150px;
    }
    .read-more {
      color: #f39c12;
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: right;
    }

    /* 底部样式 */
    #footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    #footer a {
      color: #f39c12;
      text-decoration: none;
    }
    #footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="wrap">
      <header id="header">
        <div id="header-outer" class="outer">
          <div id="header-title">
            <h1 id="logo-wrap">
              <a href="/" id="logo">cjy's Blog</a>
            </h1>
          </div>
          <nav id="main-nav">
            <a class="main-nav-link" href="/">Home</a>
            <a class="main-nav-link" href="/archives">Archives</a>
          </nav>
        </div>
      </header>

      <div class="outer">
        <section id="main">
          <article id="post-hello-world" class="h-entry article article-type-post">
            <header class="article-header">
              <h1 class="article-title">
                <a href="/2024/11/03/hello-world/">Hello World</a>
              </h1>
            </header>
            <div class="article-inner">
              <div class="article-entry">
                <p>Welcome to Hexo! This is your very first post. Check <a href="https://hexo.io/docs/">documentation</a> for more info...</p>
              </div>
              <a href="/2024/11/03/hello-world/" class="read-more">阅读全文 &raquo;</a>
            </div>
          </article>
        </section>

        <aside id="sidebar">
          <div class="widget-wrap">
            <h3 class="widget-title">归档</h3>
            <ul class="archive-list">
              <li><a href="/archives/2024/11/">十一月 2024</a></li>
            </ul>
          </div>

          <div class="widget-wrap">
            <h3 class="widget-title">最新文章</h3>
            <ul>
              <li><a href="/2024/11/03/hello-world/">Hello World</a></li>
            </ul>
          </div>
        </aside>
      </div>

      <footer id="footer">
        <div class="outer">
          <div id="footer-info">
            &copy; 2024 cjy<br>
            Powered by <a href="https://hexo.io/" target="_blank">Hexo</a> | <a href="https://github.com/cjy2011">GitHub</a>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
